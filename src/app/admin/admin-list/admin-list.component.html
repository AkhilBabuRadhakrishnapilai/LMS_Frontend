<div class="container">
    <div class="col-sm-8">
        <input type="search" class="form-control" placeholder="Type search text here......" [(ngModel)]="searchTerm">
    </div>
    <a [routerLink]="['/admin/add']" role="button" class="btn btn-outline-secondary custom-margin">
        <span><i class="fa fa-user-plus fa-lg"></i></span><br>
        Add Books
    </a>

</div>
<table class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>SL No</th>
            <th>Title</th>
            <th>description</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Date of Publish</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of adminService.books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.description}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.pubslished_date}}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" (click)="disableRecord(book.id)">Delete</button>
                <button class="btn btn-dark" style="margin-left:10px" (click)="editBooks(book)">Edit</button>
                <!-- <span><i class="fa-solid fa-arrow-right"></i></span> -->
            </td>

        </tr>
    </tbody>

</table>
