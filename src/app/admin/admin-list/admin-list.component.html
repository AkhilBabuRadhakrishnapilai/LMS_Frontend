<div class="container">
    <div class="col-sm-8">
        <input type="search" class="form-control" placeholder="Type search text here......"
           [(ngModel)]="searchTerm">
     </div>
    <a [routerLink]="['/admin/add']" role="button" class="btn btn-outline-secondary custom-margin">
        <span><i class="fa fa-user-plus fa-lg"></i></span><br>
        Add Books
    </a>

</div>
<table class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>SL No</th>
            <th>Title</th>
            <th>description</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Date of Publish</th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let emp of service.user">
            <!-- <td>{{emp.emp_id}}</td> -->
            <td>{{emp.first_name}}</td>
            <td>{{emp.last_name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.gender.gender}}</td>
            <td>{{emp.role.role_name}}</td>
            <td>{{emp.dob}}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" (click)="disableRecord(emp.emp_id)">Delete</button>
                <button class="btn btn-dark" style="margin-left:10px" (click)="editUser(emp)">Edit</button>
                   <!-- <span><i class="fa-solid fa-arrow-right"></i></span> -->
            </td>

        </tr>
    </tbody>

</table>
